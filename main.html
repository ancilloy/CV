<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: changma-medium;
                src: url(fonts/Changa-Medium.ttf);
            }

            html {
                background-color: lightgray;
            }

            body {
                border: 1px solid darkslategray;
                background-color: white;
                font-family: Tahoma, sans-serif;

                width: 21cm;
                height: 29.7cm;

                padding: 0;
                margin: auto;
                margin-top: 5px;
                margin-bottom: 5px;

                position: relative;
            }

            div.col1 {
                position: absolute;
                left: 0;

                margin: 0;
                width: 12cm;
                height: 100%;

                color: #7f7f7f;
            }

            div.col2 {
                position: absolute;
                right: 0;

                margin: 0;
                width: 9cm;
                height: 100%;
                background-color: #2c5a77;
            }

            h1 {
                font-family: "Segoe Print", cursive;
                color: #2c5a77;
                margin: 5px 0 0 15px;
                font-size: 38px;
            }

            h2 {
                font-family: "Segoe Print", cursive;
                margin: -5px 0 0 15px;
                padding: 0;
                font-size: 20px;
                font-weight: bolder;
            }

            h3 {
                font-size: 20px;
                color: #2c5a77;
                border-bottom: 1px solid #2c5a77;
                font-weight: bolder;

                padding: 5px;
                margin: 20px 0 2px 10px;
            }
        </style>
    </head>
    <body>
        <div class="col1">
            <h1>ANCILLON Yaël</h1>
            <h2>Développeur - Ingénieur Logiciel</h2>
            <h3>Formations</h3>
        </div>
        <div class="col2"></div>
    </body>
</html>
